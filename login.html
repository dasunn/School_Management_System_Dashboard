<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- ======= Styles ====== -->
	<link rel="stylesheet" href="assets/css/home.css">
	<title></title>
</head>
<body style="background-image: url('assets/classroom.jpg');">
	
	<div class="authentication">
		<form action="#" class="login active">
			<h2 class="title">Login with your account</h2>
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<input type="email" id="email" placeholder="Email address">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password" pattern=".{8,}" id="password" placeholder="Your password">
					<i class='bx bx-lock-alt' ></i>
				</div>
				<span class="help-text">At least 8 characters</span>
			</div>
			<div class="checkbox-text">
				<div class="checkbox-content">
					<input type="checkbox" id="logCheck">
					<label for="logCheck" class="text">Remember me</label>
				</div>
				<a href="#" class="text forget-pw">Forgot password?</a>
			</div>
			<div class="btn-submit">
				<a href="dashboard.html" class="login">Login</a>
			</div>
			<p>I don't have an account. <a href="#" class="reg" onclick="switchForm('register', event)">Register</a></p>
		</form>

		<form action="#" class="register">
			<h2 class="title">Register your account</h2>
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<input type="email" id="email" placeholder="Email address">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password" pattern=".{8,}" id="password" placeholder="Your password">
					<i class='bx bx-lock-alt' ></i>
				</div>
				<span class="help-text">At least 8 characters</span>
			</div>
			<div class="form-group">
				<label for="confirm-pass">Confirm password</label>
				<div class="input-group">
					<input type="password" id="confirm-pass" placeholder="Enter password again">
					<i class='bx bx-lock-alt' ></i>
				</div>
				<span class="help-text">Confirm password must be same with password</span>
			</div>
			<div class="checkbox-text">
				<div class="checkbox-content">
					<input type="checkbox" id="termCon">
					<label for="termCon" class="text">I accepted all terms and conditions</label>
				</div>
			</div>
			<div class="btn-submit">
				<a href="dashboard.html" class="register">Register</a>
			</div>
			<p>I already have an account. <a href="#" class="log" onclick="switchForm('login', event)">Login</a></p>
		</form>
	</div>
	
	<script src="assets/js/script.js"></script>
</body>
</html>
